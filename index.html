<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="winScreen" class="greyScreen">
        <h2 id="winner"></h2>
        <div id="restartBtn" class="btn">Restart?</div>
    </div>

    <div id="symbolScreen" class="greyScreen">
        <h1 id="starts"></h1>
        <h2 id="symbolOne"></h2>
        <h2 id="symbolTwo"></h2>
    </div>

    <div id="startScreen" class="greyScreen">
        <h1 id="tictactoe">TicTacToe!</h1>
        <form id="playerInput">
            <label for="playerOne">Player One:</label>
            <input id="playerOne" type="text" autocomplete="off">
            <label for="playerTwo">Player Two:</label>
            <input id="playerTwo" type="text" autocomplete="off">
            <div id="startBtn">START GAME</div>
        </form>
    </div>


    <div id="border">
        <div id="grid"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
